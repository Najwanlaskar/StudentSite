<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../Css/Calculator.css">
<script src="../JS/calculator.js" defer></script>
<body>
<div class="container">
<div class="DisplayBar"></div>
<div class="Section1">
<button class="clear">C</button>
<button class="symbolX">X</button>
<button class="symbol÷">÷</button>
<button class="backspace"><img src="../Img/backspace.png"></button>
</div>
<div class="Section2">
<button class="btn1">1</button>
<button class="btn2">2</button>
<button class="btn3">3</button>
<button class="addition">+</button>
</div>
<div class="Section3">
<button class="btn4">4</button>
<button class="btn5">5</button>
<button class="btn6">6</button>
<button class="symbol-">-</button>
</div>
<div class="Section4">
<button class="btn7">7</button>
<button class="btn8">8</button>
<button class="btn9">9</button>
<button class = "equal"style="color: rgb(7, 125, 14);">=</button>
</div>
<div class="Section5">
<button class="btn0">0</button>
<button class="decimal">.</button>
</div>
    
</div>

</body>
</html>
